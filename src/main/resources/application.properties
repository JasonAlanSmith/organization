spring.application.name=organization

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOSTNAME_OR_IP_ADDR}:${DB_HOST_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_USER_PASS}

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging SQL queries (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
